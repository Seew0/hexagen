name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -o dist/hexagen-linux .
          GOOS=darwin  GOARCH=arm64 go build -o dist/hexagen-mac .
          GOOS=windows GOARCH=amd64 go build -o dist/hexagen.exe .

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
